<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <script src="https://kit.fontawesome.com/d685fe40f9.js" crossorigin="anonymous"></script>
  <title>Momentum</title>
</head>
<body>
  <section id="container">
    <div id="top">
      <i class="wi"></i>
      <span class="temp"></span>
      <div id="location"></div>
    </div>
    <div id="center">
      <div id="clock">
        <h1 class="time"></h1>
      </div>
      <div id="greeting">
        <form class="form">
          <input type="text" placeholder="What is your name?" class="greeting-form"/>
        </form>
        <h2 class="greeting"></h2>
      </div>
      <div class="todoList">
      <form class="todoForm">
        <input type="text" placeholder="What will you do today?" class="todoInput"/>
      </form>
        <div class="pending-task">To Do
          <ul class="pending"></ul>
        </div>
        <div class="finished-task">Finished
          <ul class="finish"></ul>
        </div>
      </div>
    </div>
    <div id="bottom-left">
      <span class="footer">Nomad Coders Final Project</span>
    </div>
    <div id="bottom-right">
      <nav id="social">
        <a href="https://www.facebook.com/yeongjae.shin.3/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://github.com/Yeongjae-Shin" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/__masancityboy/" target="_blank"><i class="fab fa-instagram"></i></a>
      </nav>
    </div>
  </section>
  <script src="js/img.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
